<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title> Hit BOSS LY</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{margin:0;padding:0;background:#000;height:100%;overflow:hidden;font-family:sans-serif;color:#fff}
canvas{display:block;background:url('bg.png') center/cover no-repeat;}
#pad{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);display:flex;gap:14px;z-index:5;}
.btn{width:72px;height:72px;background:rgba(51,51,51,.35);border-radius:12px;display:flex;justify-content:center;align-items:center;font-size:32px;color:#fff;user-select:none;}
@media(min-width:900px){#pad{display:none}}
.overlay{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:#000c;z-index:10;}
.panel{background:#ff69b4;padding:24px 32px;border-radius:12px;text-align:center;}
#playerName{width:100%;padding:8px;margin:14px 0;border:none;border-radius:6px;font-size:16px;}
button.main{padding:10px 24px;font-size:16px;cursor:pointer;border:none;border-radius:6px;background:#26c6da;color:#fff;}
/* character thumbnails */
#charGrid{display:flex;gap:16px;justify-content:center;margin:16px 0;}
.charThumb{width:80px;height:80px;border:3px solid transparent;border-radius:10px;cursor:pointer;object-fit:cover;}
.charThumb.selected{border-color:#fff;}
</style>
</head>
<body>

<!-- Name screen -->
<div id="nameScreen" class="overlay">
  <div class="panel">
    <h2>Cho xin cái tên đi  </h2>
    <input id="playerName" type="text" placeholder="Tên của bạn…">
    <button id="btnNameNext" class="main">Tiếp tục</button>
  </div>
</div>

<!-- Character select -->
<div id="selectScreen" class="overlay" style="display:none;">
  <div class="panel">
    <h2>Chọn nhân vật</h2>
    <div id="charGrid">
      <img src="bb.png"    class="charThumb selected" data-src="bb.png"   title="Nhân vật 1">
      <img src="hero2.png" class="charThumb" data-src="hero2.png" title="Nhân vật 2">
      <img src="hero3.png" class="charThumb" data-src="hero3.png" title="Nhân vật 3">
    </div>
    <button id="btnStart" class="main">Bắt đầu</button>
  </div>
</div>

<!-- Result screen -->
<div id="resultScreen" class="overlay" style="display:none;">
  <div class="panel">
    <h2 id="resultTitle">Kết quả</h2>
    <p id="resultTime"></p>
    <button id="btnRestart" class="main">Chơi lại</button>
  </div>
</div>

<canvas id="game"></canvas>

<!-- touch pad -->
<div id="pad">
  <div class="btn" id="btnLeft">←</div>
  <div class="btn" id="btnShoot">❤</div>
  <div class="btn" id="btnRight">→</div>
</div>

<script>
const canvas=document.getElementById('game'),ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}window.addEventListener('resize',resize);resize();

// asset containers
let heroImg=new Image(); // will set src after selection
const monsterImg=new Image();monsterImg.src='hh.png';

// UI refs
const nameScreen=document.getElementById('nameScreen');
const selectScreen=document.getElementById('selectScreen');
const resultScreen=document.getElementById('resultScreen');
const resultTitle=document.getElementById('resultTitle');
const resultTime=document.getElementById('resultTime');

// state
let playerName='Ngô Thùy Ngân';
document.getElementById('btnNameNext').onclick=()=>{
  const v=document.getElementById('playerName').value.trim();
  if(v)playerName=v;
  nameScreen.style.display='none';
  selectScreen.style.display='flex';
};

// character thumb selection
let selectedSrc='bb.png';
document.querySelectorAll('.charThumb').forEach(img=>{
  img.addEventListener('click',()=>{
    document.querySelectorAll('.charThumb').forEach(i=>i.classList.remove('selected'));
    img.classList.add('selected');
    selectedSrc=img.dataset.src;
  });
});

// start button
document.getElementById('btnStart').onclick=()=>{
  // set hero image
  heroImg.src=selectedSrc;
  selectScreen.style.display='none';
  initGame();
};

// restart
document.getElementById('btnRestart').onclick=()=>{
  resultScreen.style.display='none';
  nameScreen.style.display='flex';
};

// controls
const keys={left:false,right:false,shoot:false};
document.addEventListener('keydown',e=>{if(e.code==='ArrowLeft')keys.left=true;if(e.code==='ArrowRight')keys.right=true;if(e.code==='Space')keys.shoot=true;});
document.addEventListener('keyup',e=>{if(e.code==='ArrowLeft')keys.left=false;if(e.code==='ArrowRight')keys.right=false;if(e.code==='Space')keys.shoot=false;});
['btnLeft','btnRight','btnShoot'].forEach(id=>{
  const flag={btnLeft:'left',btnRight:'right',btnShoot:'shoot'}[id];
  const el=document.getElementById(id);
  el.addEventListener('touchstart',e=>{e.preventDefault();keys[flag]=true;});
  el.addEventListener('touchend',e=>{e.preventDefault();keys[flag]=false;});
});

// game vars
let hero,monster,bullets=[],particles=[],lastShoot=0,lastTime=0,gameStartTime=0,gameRunning=false;
const BULLET_RATE=1/3;
class Hero{
  constructor(){this.w=60;this.h=60;this.x=canvas.width/2;this.y=canvas.height-this.h-80;this.speed=300;this.hp=100;}
  update(dt){
    if(keys.left)this.x-=this.speed*dt;
    if(keys.right)this.x+=this.speed*dt;
    this.x=Math.max(this.w/2,Math.min(canvas.width-this.w/2,this.x));
    if(keys.shoot&&(performance.now()-lastShoot)/1000>BULLET_RATE){
      bullets.push(new Bullet(this.x,this.y-this.h/2));lastShoot=performance.now();
    }
  }
  draw(){
    if(heroImg.complete&&heroImg.naturalWidth)ctx.drawImage(heroImg,this.x-this.w/2,this.y-this.h/2,this.w,this.h);
    else{ctx.fillStyle='#f06';ctx.fillRect(this.x-this.w/2,this.y-this.h/2,this.w,this.h);}
    const barW=this.w,barY=this.y-this.h/2-16;
    ctx.fillStyle='#555';ctx.fillRect(this.x-barW/2,barY,barW,6);
    ctx.fillStyle='#0f0';ctx.fillRect(this.x-barW/2,barY,barW*(this.hp/100),6);
    ctx.fillStyle='#fff';ctx.font='20px sans-serif';ctx.textAlign='center';ctx.textBaseline='bottom';
    ctx.fillText(playerName,this.x,barY-4);
  }
}
class Monster{
  constructor(){this.size=60;this.x=canvas.width/2;this.y=80;this.vx=300;this.hpMax=50;this.hp=this.hpMax;}
  update(dt){
    this.x+=this.vx*dt;
    if(this.x-this.size/2<0){this.x=this.size/2;this.vx*=-1;this.y+=20;}
    if(this.x+this.size/2>canvas.width){this.x=canvas.width-this.size/2;this.vx*=-1;this.y+=20;}
  }
  draw(){
    if(monsterImg.complete&&monsterImg.naturalWidth)ctx.drawImage(monsterImg,this.x-this.size/2,this.y-this.size/2,this.size,this.size);
    else{ctx.fillStyle='#c33';ctx.fillRect(this.x-this.size/2,this.y-this.size/2,this.size,this.size);}
    ctx.fillStyle='#555';ctx.fillRect(this.x-this.size/2,this.y-this.size/2-10,this.size,6);
    ctx.fillStyle='#f00';ctx.fillRect(this.x-this.size/2,this.y-this.size/2-10,this.size*(this.hp/this.hpMax),6);
  }
}
class Bullet{constructor(x,y){this.x=x;this.y=y;this.speed=500;this.size=24;}
  update(dt){this.y-=this.speed*dt;}
  draw(){ctx.font=this.size+'px serif';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillStyle='#ff5b9f';ctx.fillText('❤',this.x,this.y);}
}
class Particle{
  constructor(x,y){
    this.x=x+(Math.random()-0.5)*20;
    this.y=y+(Math.random()-0.5)*20;
    const a=Math.random()*Math.PI*2,s=100+Math.random()*150;
    this.vx=Math.cos(a)*s;this.vy=Math.sin(a)*s;
    this.life=1;this.size=14+Math.random()*6;
  }
  update(dt){this.life-=dt;this.x+=this.vx*dt;this.y+=this.vy*dt+40*dt;}
  draw(){
    if(this.life<=0)return;
    ctx.globalAlpha=Math.max(this.life,0);
    ctx.font=this.size+'px serif';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillStyle='#ff5b9f';
    ctx.fillText('❤',this.x,this.y);
    ctx.globalAlpha=1;
  }
}
function spawnExplosion(x,y){for(let i=0;i<15;i++)particles.push(new Particle(x,y));}
function initGame(){
  hero=new Hero();monster=new Monster();bullets=[];particles=[];lastShoot=0;lastTime=performance.now();
  gameStartTime=lastTime;gameRunning=true;
  requestAnimationFrame(loop);
}
function endGame(win){
  gameRunning=false;
  resultTitle.textContent=win?'Bạn đã thắng!':'Bạn đã thua!';
  const total=((performance.now()-gameStartTime)/1000).toFixed(1);
  resultTime.textContent='Thời gian: '+total+' giây';
  resultScreen.style.display='flex';
}
function loop(now){
  if(!gameRunning)return;
  const dt=(now-lastTime)/1000;lastTime=now;
  hero.update(dt);monster.update(dt);
  bullets.forEach(b=>b.update(dt));
  particles.forEach(p=>p.update(dt));
  bullets=bullets.filter(b=>{
    if(Math.abs(b.x-monster.x)<monster.size/2&&Math.abs(b.y-monster.y)<monster.size/2){
      spawnExplosion(b.x,b.y);monster.hp-=10;return false;
    }
    return b.y>-50;
  });
  particles=particles.filter(p=>p.life>0);
  if(monster.hp<=0){endGame(true);return;}
  if(Math.abs(monster.x-hero.x)<(monster.size+hero.w)/2&&Math.abs(monster.y-hero.y)<(monster.size+hero.h)/2){endGame(false);return;}
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hero.draw();monster.draw();
  bullets.forEach(b=>b.draw());
  particles.forEach(p=>p.draw());
  // timer
  const elapsed=(now-gameStartTime)/1000;
  ctx.fillStyle='#000';ctx.font='24px sans-serif';ctx.textAlign='left';ctx.textBaseline='top';
  ctx.fillText('Time: '+elapsed.toFixed(1)+'s',10,10);
  requestAnimationFrame(loop);
}
</script>
</body>
</html>
